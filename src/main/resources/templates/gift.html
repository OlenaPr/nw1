<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header::header"></header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Ваш подарунок</h1>
                <p class="lead text-muted"></p>
                <p>
                    <a href="/addnew" class="btn btn-primary my-2">Додати ще </a>
                    <a href="/sort" class="btn btn-primary my-2">Посортувати </a>

                </p>
                <p th:text="'Загальна вага пакунку складає: '+ ${count} + ' гр'" class="fw-light"></p>
                <p th:text="'Загальний вміст цукру в пакунку складає: '+ ${count2} + '...'" class="fw-light"></p>
                <p class="lead text-muted"></p>

            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div th:each="el:${sweets}">
            <div class="container">
                <!--            <div th:each="el:${sweets}">-->
                <div class="row row-cols-1  g-1">
                    <div class="col">
                        <div class="card shadow-sm">

                            <p class="card-text">Назва: <a
                                    th:text="${el.nameSweets} "></a> Вміст цукру: <a th:text="${el.sugarSweets} "></a>
                                Вага: <a th:text="${el.weightSweets} "></a></p>

                            <form th:action="'/gift'+'/delete/'+${el.id}" method="post">
                                <button type="submit">Видалити</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</main>

</body>
</html>
